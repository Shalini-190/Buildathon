<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClipVerb</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              progress: 'progress 2s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              progress: {
                '0%': { width: '0%', marginLeft: '0' },
                '50%': { width: '70%', marginLeft: '0' },
                '100%': { width: '100%', marginLeft: '100%' },
              }
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #0B0F19;
        color: white;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }

      .gradient-text {
        background: linear-gradient(to right, #818cf8, #c084fc, #f472b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .markdown-content p { margin-bottom: 1.25em; line-height: 1.75; }
      .markdown-content ul { margin-left: 1em; }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Correct entry for your project -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
